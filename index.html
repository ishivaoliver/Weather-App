<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <div class="search">
            <input type="text" id="city " placeholder="Enter city name ">
            <button id="SearchBtn"> Search</button>
            <button id="locationBtn">Get Weather by Location</button>

        </div>
        <div id="weatherInfo">
            <h2 id="cityName"></h2>
            <p id="description"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="windspeed"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
